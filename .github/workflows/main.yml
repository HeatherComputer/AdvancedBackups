name: Merge Core
on:
  push:
    branches:
      - core
jobs:
  Merges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Forge 1.18
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Merge Core Library - Forge 1.18
          title: Merge Core Library
          body: Merge Core Library
          branch: forge-1.18
          
      - name: Fabric 1.18
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Merge Core Library - Fabric 1.18
          title: Merge Core Library
          body: Merge Core Library
          branch: fabric-1.18
          
      - name: Forge 1.16
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Merge Core Library - Forge 1.16
          title: Merge Core Library
          body: Merge Core Library
          branch: forge-1.16
